<!doctype html>
<html>
<head>
<title>Anagram Number</title>
</head>
<body>
    <script>
            function areAnagram(str1,str2)
            {
                let n1 = str1.length;
                let n2 = str2.length;
                if (n1 != n2)
                    return false;
                str1.sort();
                str2.sort()
                for (let i = 0; i < n1; i++)
                    if (str1[i] != str2[i])
                        return false;
                return true;
            }
            let str1=['s', 'h', 'a', 'l' ];
            let str2=['l', 'h', 's', 'a' ];
                if (areAnagram(str1, str2))
                    document.write("The two strings are"
                                    + " anagram of each other<br>");
                else
                    document.write("The two strings are not"
                                    + " anagram of each other<br>");
        </script>     
</body>
</html>
